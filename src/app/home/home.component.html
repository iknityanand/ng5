<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list</p>
  </div>
  <div class="col">Yout bucket list ({{itemCount}})</div>
</div>
<div class="container color-dark">
  <div class="col">
    <p>Use this bucket list</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goals" [(ngModel)]="goalText" />
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()" >
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{goal}}
    </p>
  </div>
</div>
